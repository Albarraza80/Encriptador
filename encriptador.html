<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main class="contenedor-principal">
            <section class="logo-texto-botones">
                <div class="logo">
                    <img src="Dibujos/Logo.png">
                </div>
                <div class="texto-usuario">
                    <textarea class="input-padron" placeholder="Ingresa el texto aquí"></textarea>
                </div>
            </section>
            <section class="encriptado">
                <div class="resultado"> 
                    <div class="muneco">
                        <img class="imagen" src="Dibujos/Muñeco.png">
                    </div>
                    <div class="texto-ningun">  
                        <h1>Ningún mensaje fue encontrado</h1>
                        <h2>Ingresa el texto que desee enriptar o desencritar</h2>
                    </div>                
                </div>
            </section>
        </main>
    </body>
</html>
